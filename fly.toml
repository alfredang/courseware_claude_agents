# Fly.io Configuration for WSQ Courseware Generator
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'courseware-claude-agents'
primary_region = 'sin'  # Singapore - closest to you

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "chainlit run app.py --host 0.0.0.0 --port 8080"
